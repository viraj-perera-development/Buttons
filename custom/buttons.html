<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons</title>
    
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--bootstrap cdn-->
    <!--custom cdn-->
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="./CyberButton.css">
    <!--custom cdn-->
    
</head>
<body>
    <nav class="navbar sticky-top bg-dark mb-5">
        <div class="container justify-content-center">
          <a href="#" class="text-decoration-none link-light"><h1 class="fs-1">Buttons</h1></a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 p-5 text-center">
<!--Golden Button-->
                <div class="row justify-content-center">
                    <div class="col-2 my-auto">
                        <button class="btn-golden">golden</button>
                    </div>
                    <div class="col-2 my-auto">
                        <p>Golden Button</p>
                    </div>
                </div>
<!--Golden Button--> 
            </div>
            <div class="col-12 p-5 text-center">
<!--button discover-->
                <div class="row justify-content-center">
                    <div class="col-2 my-auto">
                        <button class="btn btn-discover">discover</button>
                    </div>
                    <div class="col-2 my-auto">
                        <p>Discover Button</p>
                    </div>
                </div>
<!--button discover--> 
            </div>
            <div class="col-12 p-5 text-center">
<!-- button default-->
                <div class="row justify-content-center">
                    <div class="col-2 my-auto">
                        <button class="btn btn-default">default</button>
                    </div>
                    <div class="col-2 my-auto">
                        <p>button default</p>
                    </div>
                </div>
<!--button default--> 
            </div>
            <div class="col-12 p-5 text-center">
<!-- button btn-gold-->                
                <div class="row justify-content-center">
                    <div class="col-2 my-auto">
                        <button class="btn btn-gold">gold</button>
                    </div>
                    <div class="col-2 my-auto">
                        <p>Button gold</p>
                    </div>
                </div>
<!--button btn-gold--> 
            </div>
            <div class="col-12 p-5 text-center">
<!-- scroll down-->
                <div class="row justify-content-center">
                    <div class="col-2">
                    <div class="txt-gold">
                    Scroll</div>
                    <span class="scroll-down p-3"></span> 
                    </div>
                    <div class="col-2 my-auto">
                        <p>Scroll Down careisgold</p>
                    </div>
                </div>                    
<!--scroll down-->           
            </div> 
            <div class="col-12 p-5 text-center">
<!-- button btn-gold-->                
                <div class="row justify-content-center">
                    <div class="col-3 my-auto">
                        <button class="cybr-btn">
                            CyberButton<span aria-hidden>_</span>
                            <span aria-hidden class="cybr-btn__glitch">Perez</span>
                            <span aria-hidden class="cybr-btn__tag">vj</span>
                        </button>
                    </div>
                    <div class="col-3 my-auto">
                        <p>Cyber Button</p>
                    </div>
                </div>
<!--button btn-gold--> 
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="buttons.js"></script>
</body>
</html>
